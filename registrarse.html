    <div class="columna_derecha">

        <div class="encabezado_derecha">
            <div class="botones">
                <a href="login.html" class="boton_1">LOG IN</a>
                <a href="https://www.spotify.com/us/signup" class="boton_2">SIGN UP</a>
            </div>
        </div>
        <div class="cuerpo_derecha">
            <div class="modal" id="id01">
                <img src="images/google-icon.png" class="iconos">
                <img src="images/facebook-icon.png" class="iconos">
                <form class="modal-content" method="post" action="#" onsubmit="return storeValues(this)">
                  <div class="container">
                    <h1>Sign Up</h1>
                    <p>Por favor rellena este formulario para crear una cuenta.</p>
                    <hr>
                    <label for="usuario"><b>Nombre de usuario</b></label>
                    <input type="text" placeholder="Introduzca su nombre de usuario" name="usuario" required>
                    <br>
                    <label for="psw"><b>Contraseña</b></label>
                    <input type="password" placeholder="Introduzca su contraseña" name="psw" required>
                    <br>
                    <label for="nombreapellidos"><b>Nombre y Apellidos</b></label>
                    <input type="text" placeholder="Introduzca su nombre y apellidos" name="nombreapellidos" required>
                    <br>
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Introduzca su email" name="email" required>
                    <br>
                    <label for="fechadenacimiento"><b>Fecha de nacimiento</b></label>
                    <input type="date" placeholder="Introduzca su fecha de nacimiento" name="fechadenacimiento" required>
                    <br>
                    <label for="fotodeperfil"><b>Foto de perfil</b></label>
                    <input type="file" placeholder="Introduzca una foto de perfil (opcional)" id="fotoinsertada" name="fotodeperfil">
                    <br>
                    <label>
                      <input type="checkbox" name="condicionesdeuso" style="margin-bottom:15px" required> He leído y acepto las condiciones de uso
                    </label>
            
                    <div class="clearfix">
                      <button type="reset" class="signupbtn">Borrar</button>
                      <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                  </div>
                </form>
              </div>
        </div>
    </div>
