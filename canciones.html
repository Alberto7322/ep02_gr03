<!DOCTYPE html>
<html lang="en">
<head>
<title>Musica</title>
<link rel="stylesheet" href="style/entrega1.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<script src="script/javascript.js"></script>
</head>
<body onload="vercancionescreadas()">
    <div class="columna_izquierda">
        <!--Creamos el encabezado de la izquierda, la cual tiene el logo e icono de la aplicación--> 
        <div class="encabezado_izquierda">
            <img src="images/spotify_icon.png" alt="icon" class="imagen3">
            <div class="titulo">
                <h1 ><a href="entrega3.html" >UC3Musica</a></h1>
            </div>
        </div>
        <!-- Creamos el cueerpo izquierdo donde encontramos las listas-->
        <div class="cuerpo_izquierda">
            <div class="menu">
                <div class="menu_option" onclick="abrirListasGuardadas()">
                    <div class="icono">
                        <img src="images/natos.jpg" alt="cantante1" class="imagen2">
                    </div>
                    <div class="texto_menu">
                        <p class="texto">Listas guardadas</p>
                    </div>
                </div>
                <div class="menu_option" onclick="crearListas()">
                    <div class="icono">
                        <img src="images/sech2.jpg" alt="cantante1" class="imagen2">
                    </div>
                    <div class="texto_menu">
                        <p class="texto">Crear lista</p>
                    </div>
                </div>
                

            </div>
            <!-- Añadimos los distintos enlaces a la política y las cookies-->
            <div class="links">
                <div class="link">
                    <a href="https://www.spotify.org/" class="Política">Política de privacidad</a>
                </div>
                <div class="link">
                    <a href="https://www.spotify.org/" class="Cookies">Cookies</a>
                </div>
                
            </div>
            

        </div>
            

        
    </div>
    <div class="columna_derecha">
        <!--Creamos el encabezado de la derecha, el cual tiene la foto de perfil del usuario y el botón con las opciones--> 
        <div class="encabezado_derecha"  >
            <div class="encabezado-perfil">
                <img src="a.jpg" class="fotoperfil" alt="foto perfil " id="fotoperfil">
                <button class="boton-opciones" onclick="abrirListaOpciones()" id="boton-opciones">Opciones</button>
                <div class="opciones-popup" id="opciones">
                    <form action="#" class="opciones-contenedor">
                      <h1 class="opciones-titulo">Opciones</h1>
                      <button class="mi-perfil" onclick="window.location.href='perfil.html'">Mi Perfil</button>
                      <button class="boton-mis-experiencias" onclick="window.location.href='cuenta.html'">Mi Cuenta</button>
                      <button class="cerrar-sesión" onclick="window.location.href='entrega2.html'">Cerrar Sesión</button>
                    </form>
               </div>
            </div>

            <div class="buscador">
                <form class="modal-content" method="post" action="cancion.html" onsubmit="reproducircancion(this)">
                  <div class="container">
                    <label id="cancion"></label>
                    <input type="text"  class="buscador_entrada" placeholder="Busca la cancion" name="canciones" required>
                    <button type="submit"  class="btnsubmit2">Buscar</button>
                  </div>
                </form>
            </div>

        </div>
        <!--Creamos el cuerpo de la derecha--> 
        <div class="cuerpo_derecha">
            <h1 id="nombre_lista"></h1>
            <div id="canciones" class="reggaeton">

            </div>
        </div>
    </div>
    <!--Creamos el pie de la página--> 
    <div class="pie">
        <p class="texto_pie" id="reproductor1"></p>
    </div>
