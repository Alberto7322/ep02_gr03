<!DOCTYPE html>
<html lang="en">
<head>
<title>Musica</title>
<link rel="stylesheet" href="style/entrega1.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<script src="script/javascript.js"></script>

</head>
<body>
    <div class="columna_izquierda">
        <div class="encabezado_izquierda">
            <img src="images/spotify_icon.png" alt="icon" class="imagen3">
            <div class="titulo">
                <h1 ><a href="entrega3.html" >UC3Musica</a></h1>
            </div>
        </div>
        <div class="cuerpo_izquierda">
            <div class="menu">
                <div class="menu_option" onclick="abrirListasGuardadas()">
                    <div class="icono">
                        <img src="images/natos.jpg" alt="cantante1" class="imagen2">
                    </div>
                    <div class="texto_menu">
                        <p class="texto">Listas guardadas</p>
                    </div>
                </div>
                <div class="menu_option" onclick="crearListas()">
                    <div class="icono">
                        <img src="images/sech2.jpg" alt="cantante1" class="imagen2">
                    </div>
                    <div class="texto_menu">
                        <p class="texto">Crear lista</p>
                    </div>
                </div>
                

            </div>
            <div class="links">
                <div class="link">
                    <a href="https://www.spotify.org/" class="Política">Política de privacidad</a>
                </div>
                <div class="link">
                    <a href="https://www.spotify.org/" class="Cookies">Cookies</a>
                </div>
                
            </div>
            

        </div>
            

        
    </div>
    <div class="columna_derecha">
        <div class="encabezado_derecha"  >
            <div class="encabezado-perfil">
                <img src="a.jpg" class="fotoperfil" id="fotoperfil">
                <button class="boton-opciones" onclick="abrirListaOpciones()" id="boton-opciones">Opciones</button>
                <div class="opciones-popup" id="opciones">
                    <form action="#" class="opciones-contenedor">
                      <h1 class="opciones-titulo">Opciones</h1>
                      <button class="mi-perfil" onclick="window.location.href='perfil.html'">Mi Perfil</button>
                      <button class="boton-mis-experiencias" onclick="window.location.href='cuenta.html'">Mi Cuenta</button>
                      <button class="cerrar-sesión" onclick="window.location.href='entrega2.html'">Cerrar Sesión</button>
                    </form>
               </div>
            </div>

            <div class="buscador">
                <form class="modal-content" method="post" action="cancion.html" onsubmit="reproducircancion(this)">
                  <div class="container">
                    <label for="cancion"></label>
                    <input type="text"  class="buscador_entrada" placeholder="Busca la cancion" name="canciones" required>
                    <button type="submit"  class="btnsubmit2">Buscar</button>
                  </div>
                </form>
            </div>

        </div>
        <div class="cuerpo_derecha">
            <div class="modal" id="mi-perfil">
                <span onclick="closeFormMiPerfil()" class="close" title="Close Modal">&times;</span>
                <form class="modal-content" method="post" action="#" onsubmit="return actualizarValues(this)">
                <div class="container">
                    <h1>Mi Perfil</h1>
                    <p>Estos son los atributos de su perfil.</p>
                    <hr>
                    <label for="usuario"><b>Nombre de usuario</b></label>
                    <input type="text" id="usuariovariable" value="" placeholder="" name="usuario" required>
                    <br>
                    <label for="psw"><b>Contraseña</b></label>
                    <input type="password" id="contraseñavariable" value="" placeholder="" name="usuario" required>
                    <br>
                    <label for="nombreapellidos"><b>Nombre y Apellidos</b></label>
                    <input type="text" id="nombrevariable" value="" placeholder="" name="usuario" required>
                    <br>
                    <label for="fechadenacimiento"><b>Fecha de nacimiento</b></label>
                    <input type="date" id="fechavariable" value="" placeholder="" name="usuario" required>
                    <br>
                    <label for="fotodeperfil"><b>Foto de perfil</b></label>
                    <input type="file" placeholder="Introduzca una foto de perfil (opcional)" name="fotodeperfil" id="fotodeperfilcambiada">
                    <br>
                    <div class="clearfix">
                        <button type="reset" class="signupbtn">Borrar</button>
                        <button type="submit" class="signupbtn">Guardar</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="pie">
    </div>
</body>
